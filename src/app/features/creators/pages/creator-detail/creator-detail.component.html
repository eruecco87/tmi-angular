<ng-container *ngIf="creator else loadingcreatorTemplate;">

  <ng-container *ngIf="creator.id else nocreatorsTemplate;">

    <header class="uk-border-bottom uk-padding-small uk-background-secondary">

      <h4 class="uk-margin-small-bottom uk-text-bold">{{ creator.name }}</h4>

      <ul class="uk-nav">
        <li *ngFor="let sourceSite of creator.sourceSites" class="uk-display-inline uk-margin-small-right">
          <a [href]="sourceSite.url" target="_blank" class="uk-text-small uk-display-inline"><fa-icon [icon]="'link'"></fa-icon> {{ sourceSite.siteName }}</a>
        </li>
      </ul>

    </header>

    <div class="uk-padding" *ngIf="minis else loadingMinisTemplate;">

      <div *ngIf="minis.length else noMinisTemplate;" class="uk-grid uk-grid-match uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l">

        <app-mini-card class="uk-margin-bottom" *ngFor="let mini of minis" [mini]="mini"></app-mini-card>

      </div>

      <div class="uk-margin-small-top" *ngIf="fetching">

        <ng-container [ngTemplateOutlet]="loadingMinisTemplate"></ng-container>

      </div>

      <div class="uk-margin-medium-top" *ngIf="lastPage">

        <app-empty-state [icon]="'dice-d20'" [text]="'minisListPage.empty' | translate"></app-empty-state>

      </div>

    </div>

  </ng-container>

</ng-container>

<ng-template #nocreatorsTemplate>

  <app-empty-state [icon]="'dice-d20'" [text]="'creatorDetailPage.empty' | translate" [iconSize]="'2x'" [textSize]="'20'"></app-empty-state>

</ng-template>

<ng-template #loadingcreatorTemplate>

  <app-empty-state [spin]="true" [icon]="'spinner'" [text]="'creatorDetailPage.loading' | translate" [iconSize]="'2x'" [textSize]="'20'"></app-empty-state>

</ng-template>

<ng-template #noMinisTemplate>

  <app-empty-state [icon]="'dice-d20'" [text]="'minisListPage.empty' | translate"></app-empty-state>

</ng-template>

<ng-template #loadingMinisTemplate>

  <app-empty-state [spin]="true" [icon]="'spinner'" [text]="'minisListPage.loading' | translate"></app-empty-state>

</ng-template>
