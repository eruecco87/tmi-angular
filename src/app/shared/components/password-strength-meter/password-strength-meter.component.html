<div class="uk-grid-collapse uk-grid-small" uk-grid>

    <div class="uk-width-1-4"><div class="indicator uk-background-muted-alt" [ngClass]="password && score >= 1 ? 'very-weak' : null"></div></div>
    <div class="uk-width-1-4"><div class="indicator uk-background-muted-alt" [ngClass]="password && score >= 2 ? 'weak' : null"></div></div>
    <div class="uk-width-1-4"><div class="indicator uk-background-muted-alt" [ngClass]="password && score >= 3 ? 'strong' : null"></div></div>
    <div class="uk-width-1-4"><div class="indicator uk-background-muted-alt" [ngClass]="password && score >= 4 ? 'strong' : null"></div></div>

</div>
