    <fa-icon [icon]="icon" [size]="iconSize" [spin]="spin"></fa-icon>
    <p class="uk-margin-remove-bottom uk-margin-small-top" [style.fontSize.px]="textSize ? textSize : 14">{{ text }}</p>

  </div>

</div>
